<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivameter-Find Area</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
    <div class="heading-frame">
        <div class="heading-frame-top"></div>
        <div class="head-container">
        <h1 class="head-area">Find The Area</h1>
        </div>
        <div class="heading-frame-bottom"></div>
    </div>
    </section>

    <section>
    <div class="triangle">
        <img id ="triangle-img" src="assets/area.png" alt="triangle area property">
        <form>
            <div class="alas">a: <input class="inputan" id= "a-input" type="number" name="alas" placeholder="Alas"></div>
            <div class="tinggi">t: <input class="inputan" id="t-input" type="number" name="tinggi" placeholder="Tinggi"></div>
        </form>
    </div>
    </section>

    <section>
        <div class="rumus"><h2>L = 1/2 x a x t</h2></div>
    </section>

    <section>
        <div class="frame">
            <div class="calculation">
                <p>L = Area (Luas)</p>
                <p>L = 1/2 x a x t</p>
                <button type="button" id="calculate">Calculate</button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
