<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivameter-Find Perimeter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
    <div class="heading-frame">
        <div class="heading-frame-top"></div>
        <div class="head-container">
        <h1 class="head-area">Find The Perimeter</h1>
        </div>
        <div class="heading-frame-bottom"></div>
    </div>
    </section>

    <section>
    <div class="triangle">
        <img id ="triangle-img" src="assets/perimeter.png" alt="triangle area property">
        <form>
            <div class="alas">S1: <input class="inputan" id= "a-input" type="number" name="s1" placeholder="Sisi 1"></div>
            <div class="tinggi">S2: <input class="inputan" id="t-input" type="number" name="s2" placeholder="Sisi 2"></div>
            <div class="tinggi">S3: <input class="inputan" id="t-input" type="number" name="s3" placeholder="Sisi 3"></div>
        </form>
    </div>
    </section>

    <section>
        <div class="rumus"><h2>K = S1 + S2 + S3</h2></div>
    </section>

    <section>
        <div class="frame">
            <div class="calculation">
                <p>K = Perimeter (Keliling)</p>
                <p>K = S1 + S2 + S3</p>
                <div id="input-display"></div>
                <button type="button" id="calculate">Calculate</button>
                <div id="result"></div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
