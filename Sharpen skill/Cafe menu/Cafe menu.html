<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Cafe Menu</title>
    </head>

    <body>
        <div class="menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <hr>
            <main>

                <section>

                <article>
                <h2>Coffe</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="kopi icon">
                </article>

                <article class="menu-list">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
                </section>

                <section>

                <article>
                <h2>Dessert</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="desserts icon">
                </article>
            

                <article class="menu-list">
                    <p class="flavor">Donut</p><p class="price">1.50</p>
                    <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
                    <p class="flavor">Cheesecake</p><p class="price">3.00</p>
                    <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>

                </section>
            </main>
            <hr id="bottom-line">
            <footer>
                <section>
                <p><a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
                </section>
            </footer>
        </div>
    </body>
</html>
